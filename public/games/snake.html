<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game | Ivan Ivanov</title>
    <link rel="stylesheet" href="/public/games/snake.css" />
    <script src="/public/games/snake.js" defer></script>
</head>

<body>
    <h1>
        Play Snake
        <img src="/public/src/images/snake-svgrepo-com.svg" alt="Snake"
            style="vertical-align: middle; margin-left: 8px; width:32px; height:32px;">
    </h1>

    <!-- SCORE PANEL -->
    <div class="score-panel">
        <div class="current-score">Score: <span id="score">0</span></div>
        <h3>High Scores</h3>
        <ol id="highScores"></ol>
    </div>

    <!-- GAME -->
    <div class="game-container">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2>Game Over! ðŸ˜¿</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <div class="buttons">
                <button id="restartBtn">Restart</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>


    <p>Use arrow keys to control the snake!</p>
    <button id="startGame" class="btn">Start Game</button>
    <br />
    <a href="/public/index.html" class="btn">Back to Portfolio</a>
</body>

</html>
